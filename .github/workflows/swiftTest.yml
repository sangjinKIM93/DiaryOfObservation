name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: | 
          pod install --repo-update --clean-install --project-directory=DiaryOfObservation/
          xcodebuild test -project DiaryOfObservation/DiaryOfObservation.workspace -scheme DiaryOfObservation -destination 'platform=iOS Simulator,name=iPhone 11 Pro'
